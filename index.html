<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .container{
            margin-top: 30px;
        }
    </style>
    <title>Word Counter</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron" id="box">
            <h1 class="display-4 text-center">Word Counter</h1>
            <hr class="my-4">
            <textarea class="form-control" rows="6" placeholder="Type/Paste your content" id="textarea1" rows="3"></textarea>
            <div class="row mt-3">
                <div class="col">
                    Word Count : <span id="WordCount">0</span><br>
                    Character Count : <span id="charCount">0</span>
                </div>
                <div class="col text-right">
                    <button class="btn btn-outline-primary btn-md" id="count">Count</button>
                    <button class="btn btn-outline-success btn-md" id="clear">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script src="word.js"></script>
</body>
</html>
